

<!DOCTYPE html>
{%load static%}

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="{%static 'css/style.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="bg-img" style="background-color: #054350;">
         <div class="content">
            <header>OLX CLONE</header>
            {%if messages%}
            {%for msg in messages%}
              <div class="row">
                <div class="col_12">
                    {{msg}}
                </div>
              </div>
            {%endfor%}
          {%endif%}
    
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                {{form.errors}}
            </div>
            <div class="col-1"></div>
            
          </div>
            <form action="#" method="post">
               {%csrf_token%}
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Username" name="username">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="Phone " style="margin-left: 40px;">
                  <i class="fa-solid fa-phone" ><span>Phone</span></i>
               </div>
               <div class="Email " style="margin-left: 60px;">
                  <i class="fa-solid fa-envelope"><span>Email</span></i>
               </div>
            </div>
            <div class="signup">
               Don't have account?
               <a href="{%url 'signup'%}">Signup Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script> 
   </body>
</html>
