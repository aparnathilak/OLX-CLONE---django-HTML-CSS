<!DOCTYPE html>
{%load static%}

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="{%static 'css/style.css'%}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="bg-img" style="background-color: #054350;"></div>
         <div class="content">
            <header>Sign Up!!</header>
            {%if messages%}
              {%for msg in messages%}
                <div class="row">
                 <div class="col-1"></div>
                 <div class="col-10">
                    {{msg}}
                 </div>
                 <div class="col-1"></div>
                </div>
              {%endfor%}
            {%endif%}
    
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                {{form.errors}}
            </div>
            <div class="col-1"></div>
            
          </div>
            <form action="#" method="post" enctype="multipart/form-data" >
               {%csrf_token%}
               <div class="field space">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="First Name" name="first_name">
               </div>
               <div class="field space">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Last Name" name="last_name">
               </div>
               <div class="field space">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Username" name="username">
               </div>
               <div class="field space">
                  <span class="fa fa-envelope"></span>
                  <input type="text" required placeholder="Email" name="email">
               </div>
            
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password" name="password1">
                  <span class="show">SHOW</span>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Confirm Password" name="password2">
                  
               </div>

               
               <div class="field" style="margin-top: 20px;">
                  <input type="submit" value="SIGNUP">
               </div>
            </form>
            <div class="signup space">
               Already have an account?
               <a href="{%url 'signin'%}">Login Now</a>
            </div>
            
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
      </script>
   </body>
</html>
